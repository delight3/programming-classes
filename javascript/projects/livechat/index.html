<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="chatbox">
    <div class="topholder">
      <i class="fa fa-university"></i>
      <p><b>Bank Support</b></p>
    </div>

    <div class="chatarea" id="chatArea">
      <p class="care">Welcome to <b>Keeper Bank</b>. How can we assist you today?</p>
    </div>

    <div class="input-area">
      <input type="text" id="customerInput" placeholder="Type your message..." />
      <button id="sendCustomer" type="button"><i class="fa fa-paper-plane">s</i></button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
