<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <!-- Selecting Elements -->
    <h1 class="text">Hello Class</h1>
    <p>happy weekend</p>
    <h2 id="demo"></h2>
    <h1 id="txt"></h1>
    <h3>Hello</h3>
    <h4 class="food"></h4>
    <h5 class="food"></h5>
    <h1 class="food"></h1>
    <h2 class="text">greetings</h2>
    <p></p>
    <p></p>
    <h3>chapter</h3>
    <!-- Changing content -->
    <h1 id="content">friday</h1>
    <h1 id="inner"></h1>

    <script>
      // Selecting Elements
      //Get by ID
      let title = document.getElementById("demo");
      console.log(title);
      //Get by class
      let items = document.getElementsByClassName("text");
      console.log(items);
      let item1 = document.getElementsByClassName("text")[1];
      console.log(item1);
      //Get by tag
      let tags = document.getElementsByTagName("p");
      console.log(tags);
      let tag1 = document.getElementsByTagName("p")[0];
      console.log(tag1);

      //Modern way- query selectors
      let heading = document.querySelector("h3");
      console.log(heading);
      let allItems = document.querySelectorAll(".food");
      console.log(allItems);

      //Changing content
      let x = document.getElementById("content");
      x.textContent = "I love Javascript"; //change text
      let y = document.getElementById("inner");
      y.innerHTML = "<b>Welcome</b>"; //adds HTML

      //Changing Style
      x.style.color = "blue";
      y.style.fontSize = "15px";

      //Creating and Adding Elements
      let newPara = document.createElement("p");
      newPara.textContent = "New paragraph";
      document.body.appendChild(newPara);

      let div = document.createElement("div");
      let h1 = document.createElement("h1");
      let text = document.createTextNode("Hello JavaScript Class");
      h1.appendChild(text);
      h1.setAttribute("class", "heading");
      div.appendChild(h1);
      document.body.appendChild(div);
      h1.style.color = "red";
    </script>
  </body>
</html>
