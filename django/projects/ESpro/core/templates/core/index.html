{% extends 'core/base.html' %} 
{% block content %}
<h1>Home Page</h1>
{% for post in posts %}
<div>
  <h2><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></h2>
  <p>By {{ post.author }} on {{ post.date_posted }}</p>
  <p>{{ post.content }}</p>
</div>
{% endfor %} 
{% endblock content %}
