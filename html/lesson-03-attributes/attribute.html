<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
</head>
<body>

<h1 title="HTML Attributes Lesson">HTML Attributes</h1>

<p id="main-text" class="highlight">
    This paragraph uses id and class attributes.
</p>


<a href="https://digitaldreamsng.com/">Visit digital dreams</a>
<!-- Add an image with src and alt -->
<img src="profile.jpg" alt="User Profile">

<!-- Create a link with title attribute -->
<a href="https://digitaldreamsng.com/" title="Go to digital dreams">Digital Dreams</a>

<!-- Add an input with placeholder -->
<input type="email" placeholder="Enter your email">


<br><br>

<img src="image.jpg" alt="Sample Image" width="200">

<br><br>

<input type="text" placeholder="Type something...">

<br><br>

<button disabled>Disabled Button</button>

</body>
</html>
