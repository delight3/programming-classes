<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2 align="center">Student Table</h2>
    <table
      width="70%"
      border="1"
      cellpadding="10"
      cellspacing="0"
      bgcolor="lightblue"
    >
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Rhoda</td>
        <td rowspan="2">CSS</td>
        <td>85</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Elvis</td>
        <td>92</td>
      </tr>
      <tr>
        <td>103</td>
        <td>James</td>
        <td>Python</td>
        <td>74</td>
      </tr>
    </table>

    <br />

    <table width="70%" border="1" cellpadding="10" cellspacing="10">
      <tr>
        <th>Firstname</th>
        <td>David</td>
        <td>Hope</td>
        <td>John</td>
      </tr>
      <tr>
        <th>Lastname</th>
        <td>Peter</td>
        <td>Mark</td>
        <td>James</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>20</td>
        <td colspan="2" align="center">15</td>
      </tr>
    </table>
    <br />
    <table width="70%" cellpadding="10">
      <colgroup>
        <col span="1" style="background-color: blue" />
        <col span="2" style="background-color: limegreen" />
        <col span="1" style="background-color: teal" />
      </colgroup>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>104</td>
        <td>Joy</td>
        <td>CSS</td>
        <td>85</td>
      </tr>
      <tr>
        <td>105</td>
        <td>Jude</td>
        <td>Javascript</td>
        <td>92</td>
      </tr>
      <tr>
        <td>106</td>
        <td>Peter</td>
        <td>Python</td>
        <td>74</td>
      </tr>
    </table>
  </body>
</html>
