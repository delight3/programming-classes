<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keyboard Layout</title>
  </head>

  <body bgcolor="#f2f2f2">
    <h2 align="center">Computer Keyboard Layout</h2>

    <table
      align="center"
      border="1"
      cellpadding="12"
      cellspacing="5"
      bgcolor="#ffffff"
    >
      <!-- Function Keys -->
      <tr align="center">
        <td>Esc</td>
        <td>F1</td>
        <td>F2</td>
        <td>F3</td>
        <td>F4</td>
        <td>F5</td>
        <td>F6</td>
        <td>F7</td>
        <td>F8</td>
        <td>F9</td>
        <td>F10</td>
        <td>F11</td>
        <td>F12</td>
        <td>Print</td>
        <td>Pause</td>
        <td>Delete</td>
      </tr>

      <!-- Number Row -->
      <tr align="center">
        <td>`</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>0</td>
        <td>-</td>
        <td>=</td>
        <td colspan="3">Backspace</td>
      </tr>

      <!-- QWERTY Row -->
      <tr align="center">
        <td colspan="3">Tab</td>
        <td>Q</td>
        <td>W</td>
        <td>E</td>
        <td>R</td>
        <td>T</td>
        <td>Y</td>
        <td>U</td>
        <td>I</td>
        <td>O</td>
        <td>P</td>
        <td>[</td>
        <td>]</td>
        <td>\</td>
      </tr>

      <!-- ASDF Row -->
      <tr align="center">
        <td colspan="2">Caps Lock</td>
        <td>A</td>
        <td>S</td>
        <td>D</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
        <td>;</td>
        <td>'</td>
        <td colspan="3">Enter</td>
      </tr>

      <!-- ZXCV Row -->
      <tr align="center">
        <td colspan="3">Shift</td>
        <td>Z</td>
        <td>X</td>
        <td>C</td>
        <td>V</td>
        <td>B</td>
        <td>N</td>
        <td>M</td>
        <td>,</td>
        <td>.</td>
        <td>/</td>
        <td colspan="3">Shift</td>
      </tr>

      <!-- Spacebar Row -->
      <tr align="center">
        <td>Ctrl</td>
        <td>Fn</td>
        <td>Win</td>
        <td>Alt</td>
        <td colspan="6">Space</td>
        <td>Alt</td>
        <td>Ctrl</td>
        <td>&larr;</td>
        <td>&uarr;</td>
        <td>&darr;</td>
        <td>&rarr;</td>
      </tr>
    </table>
  </body>
</html>
